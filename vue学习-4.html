<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="lib/Bootstrap-3.3.6/css/bootstrap.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/Bootstrap-3.3.6/js/bootstrap.js"></script>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key,index) in json.product">{{ key }}:{{ value.id }}:{{ value.cnname }}:{{ value.enname }}
            index:{{ index }}
        </li>
    </ul>
    <p v-for="(value,key,index) in obj">{{ key }}+++{{ value }}+++{{ index }}</p>
    <div v-if="tag" style="width: 50px;height: 50px;background-color: #2aabd2"></div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            mystr: '这是一个数字',
            mynum: 55,
            tag: true,
            message: ['apple', 'bnana', 'peer'],
            obj: {name: '张三', age: 20},
            json: {
                product: [{id: 1, cnname: '苹果', enname: 'apple', number: 100}, {
                    id: 2,
                    cnname: '香蕉',
                    enname: 'bnanan',
                    number: 55
                }, {
                    id: 3,
                    cnname: '梨',
                    enname: 'peer',
                    number: 44
                }]
            }
        }
    });
</script>
</html>
