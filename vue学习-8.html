<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
    <link rel="stylesheet" href="lib/Bootstrap-3.3.6/css/bootstrap.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/Bootstrap-3.3.6/js/bootstrap.js"></script>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <my-compontent></my-compontent>
</div>
</body>
<script>
    Vue.component('my-compontent', {
        template: '<div>this is my template!</div>'
    });
    new Vue({
        el: '#app'
    });
</script>
</html>
