<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="lib/Bootstrap-3.3.6/css/bootstrap.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/Bootstrap-3.3.6/js/bootstrap.js"></script>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ msg }}</p>
    <input type="text" v-model="msg">
    <button class="btn btn-primary btn-block btn-sm" v-on:click="toast()">点我</button>
    <ul>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ul>
</div>
</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {groceryList: [{text: 'a'}, {text: 'b'}, {text: 'c'}, {text: 'd'}, {text: 'e'}, {text: 'f'}]},
        methods: {
            toast: function () {
                this.msg += "456";
            }
        }
    });

</script>
</html>
